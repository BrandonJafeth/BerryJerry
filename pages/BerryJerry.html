<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/BrandonJafeth/Images-BerryJerry/0699a36d8bc171a76a659ca1a91842536e6a74e1/icon_berryjerry.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="/styles/layout.css">
    <link rel="stylesheet" href="/styles/style.css">
    <title>BerryJerry</title>
</head>
<body>
<header>
    <img src="" alt="BerryJerryLogo" id="BerryJerry-icon-Id">
    <li> 
        <a href="#">Home</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
    </li>
</header>
<main>
    <section class="hero" id="section-hero">
        <h1 id="BerryJerry-hero"> </h1>

        <p id="description-hero"> </p>
        
        <button class="about-us-button" id="aboutus-hero">About Us</button>
        
        <img src="#" alt="" id="background-hero">
    </section>

    <section class="services" id="section-services">
        <h1 id="title-services">Services</h1>
        <div class="card-container" id="card-container-id">

    </section>

    <section class="gallery-services">
        <h1 class="gallery-title" id="gallery-title-id"></h1>

        <div class="gallery-img-container" id="gallery-img-container-id">
            <img src="" alt="" id="gallery-img">
        </div>
    </section>

    <section class="customer-reviews" id="customer-reviews-id">
        <h1 class="reviews-title" id="reviews-title-id"></h1>

        <div class="reviews-container" id="reviews-container-id">
            <img src="" alt="" class="customer-profile" id="customer-profile-id">
            <h3 class="customer-name" id="customer-name-id"></h3>
            <p class="review-content" id="review-content-id"></p>
        </div>
    </section>

    <footer>
        <div class="info-berryjerry" id="info-berryjerry-id">
            <img src="" alt="" class="footer-icon" id="footer-icon-id">
            <p class="footer-desc" id="footer-desc-id"></p>
        </div>
        
        <div class="useful-links">
            <h1 class="links-title">Useful Links</h1>
            <h2 class="home"> Home</h2>
            <h2 class="about-us">About Us</h2>
            <h2 class="services">Services</h2>
        </div>

        <div class="help-support">
            <h1 class="help-title">Help & Support</h1>
            <h2 class="contact">Contact</h2>
            <h2 class="faqs">FAQs</h2>
            <h2 class="terms">Terms & Conditions</h2>
            <h2 class="privacy-policy">Privacy Policy</h2>
        </div>

        <div class="contact-us">
            <div class="phone">
                <h3 class="phone-number"></h3>    
            </div>

            <div class="email">
                    <h3 class="email-address"></h3>
            </div>

            <div class="social-media">

            </div>
        </div>
    </footer>
</main>
</body>
<script src="/js/index.js"></script>
</html>
