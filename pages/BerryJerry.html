<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/BrandonJafeth/Images-BerryJerry/0699a36d8bc171a76a659ca1a91842536e6a74e1/icon_berryjerry.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="/styles/layout.css">
    <link rel="stylesheet" href="/styles/style.css">
    <title>BerryJerry</title>
</head>
<body>
    <header>
        <img src="" alt="BerryJerryLogo" id="BerryJerry-icon-Id">
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#" id="about-us-link">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
<main>
    <section class="hero  fade-in-section" id="section-hero">

        <img src="#" alt="" id="background-hero">
        
        <div class="container-hero">

        <img id="BerryJerry-hero" src="" alt="Hero Image">

        <p id="description-hero"> </p>

        <button class="about-us-button" id="aboutus-hero">Our Services!</button>
    </div>
    </section>

    
    <section class="services fade-in-section" id="section-services">
        <h1 id="title-services">Services</h1>
        <div class="cards" id="cards-id">
     
        </div>
    </section>

    <section class="gallery-services fade-in-section">
        <h1 class="gallery-title" id="gallery-title-id">Gallery Services</h1>
    
       
        <div class="gallery-wrapper">
            <button id="prev" aria-label="Previous image">&#10094;</button> 
            <div class="gallery-img-container" id="gallery-img-container-id">
              
            </div>
            <button id="next" aria-label="Next image">&#10095;</button> 
        </div>
    </section>

    <section class="customer-reviews  fade-in-section" id="customer-reviews-id">
        <h1 class="reviews-title" id="reviews-title-id">Customer reviews</h1>
        
        <div class="reviews-container" id="reviews-container-id"></div>
    </section>
</main>
    <footer>
        <div class="info-berryjerry" id="info-berryjerry-id">
            <img src="" alt="" class="footer-icon" id="footer-icon-id">
            <p class="footer-desc" id="footer-desc-id"></p>
        </div>
        
        <div class="useful-links">
            <h1 class="links-title">Useful Links</h1>
            <h2 class="home"> Home</h2>
            <h2 class="about-us">About Us</h2>
            <h2 class="services-footer">Services</h2>
        </div>

        <div class="help-support">
            <h1 class="help-title">Help & Support</h1>
            <h2 class="contact">Contact</h2>
            <h2 class="faqs">FAQs</h2>
            <h2 class="terms">Terms & Conditions</h2>
            <h2 class="privacy-policy">Privacy Policy</h2>
        </div>

        <div class="contact-us">
            <h1 class="contact-title">Contact Us</h1>
            <div class="phone">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="phone-icon"><path d="M21.384,17.752a2.108,2.108,0,0,1-.522,3.359,7.543,7.543,0,0,1-5.476.642C10.5,20.523,3.477,13.5,2.247,8.614a7.543,7.543,0,0,1,.642-5.476,2.108,2.108,0,0,1,3.359-.522L8.333,4.7a2.094,2.094,0,0,1,.445,2.328A3.877,3.877,0,0,1,8,8.2c-2.384,2.384,5.417,10.185,7.8,7.8a3.877,3.877,0,0,1,1.173-.781,2.092,2.092,0,0,1,2.328.445Z"/></svg>
                <h3 class="phone-number" id="phone-number-id"></h3>
            </div>

            <div class="email">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="email-icon"><path d="M22 5v4l-10 4L2 9V5a1 1 0 0 1 1-1h18a1 1 0 0 1 1 1zM2 11.154V19a1 1 0 0 0 1 1h18a1 1 0 0 0 1-1v-7.846l-10 4z"/></svg>
                <h3 class="email-address" id="email-address-id"></h3>
            </div>

            <div class="social-media">

            </div>
        </div>
    </footer>

</body>
<script  src="/js/index.js"></script>
</html>
